{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Device Manager</title>
        <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		{% tailwind_css %}
    </head>
    <body class="bg-gradient-to-bl from-[#0a00cc] to-[#8680ff] bg-no-repeat bg-cover min-h-screen font-inter" style="font-family: 'Inter', sans-serif;">
        {% include 'nav-bar.html'%}
        
        <div class="fixed top-25 left-1/2 transform -translate-x-1/2 w-96 z-50" id="flash-messages">
          {% if messages %}
            {% for message in messages %}
              <div class="
                flash-message
                px-4 py-2 rounded shadow mb-2
                {% if message.tags == 'error' %}
                  bg-red-100 text-red-800 border border-red-300
                {% elif message.tags == 'success' %}
                  bg-green-100 text-green-800 border border-green-300
                {% elif message.tags == 'warning' %}
                  bg-yellow-100 text-yellow-800 border border-yellow-300
                {% else %}
                  bg-blue-100 text-blue-800 border border-blue-300
                {% endif %}
              ">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        </div>


        {% block content %}

        {% endblock %}
        <script>
          setTimeout(() => {
            const container = document.getElementById('flash-messages');
            if (container) {
              container.style.display = 'none';
            }
          }, 3000);
        </script>
    </body>
</html>
